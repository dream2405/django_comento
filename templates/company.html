<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tab_btn {
            border: transparent;
            color: rgba(0, 0, 0, 0.65);
        }
    </style>
</head>
<body>
<!-- 상단 헤더 -->
{% include "top_nav.html" with isCompany=True %}

<!-- 하단 헤더 -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: rgba(10,8,120,0.15);">
    <div class="container-fluid" style="width: 90%">
        <div class="col text-center">
            <a type="button" class="btn btn-outline-success tab_btn {% if state == 'intro' %}active{% endif %}" href="{% url 'company:intro' %}">소개</a>
        </div>
        <div class="col text-center">
            <a type="button" class="btn btn-outline-success tab_btn {% if state == 'organization' %}active{% endif %}" href="{% url 'company:organization' %}">조직도</a>
        </div>
        <div class="col text-center">
            <a type="button" class="btn btn-outline-success tab_btn {% if state == 'history' %}active{% endif %}" href="{% url 'company:history' %}">연표</a>
        </div>
        <div class="col text-center">
            <a type="button" class="btn btn-outline-success tab_btn {% if state == 'link' %}active{% endif %}" href="{% url 'company:link' %}">링크</a>
        </div>
    </div>
</nav>

<!-- 내용 포함 -->
{% include "company/"|add:state|add:".html" %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
