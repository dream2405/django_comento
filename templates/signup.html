<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #nav_button {
            border: transparent;
            border-radius: 25pt;
        }
        #form-div {
            place-items: center;
            width: 400px;
        }
        #auth_btn {
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: rgba(251,33,33,0.38)">
    <div class="d-flex justify-content-between container-fluid" style="height: 64px; width: 80%">
        <div>
            <button id="nav_button" onclick="history.back()" class="btn btn-outline-secondary">
                뒤로가기
            </button>
        </div>
        <div>
            <span class="fs-3">회원가입</span>
        </div>
        <div>
            <a id="nav_button" class="btn btn-outline-secondary" href="{% url 'company:intro' %}">
                Home
            </a>
        </div>
    </div>
</nav>

<br>

<div class="container" id="form-div">
<form method="post" action="{% url 'account:signup' %}">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" class="form-control form-control-lg" name="username" id="username"
               value="{{ form.username.value|default_if_none:'' }}" placeholder="ID" required>
        <div id="idHelp" class="form-text">영어, 숫자 및 특수문자만 가능, 최소 6글자</div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control form-control-lg" name="password1" id="password1"
               value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호" required>
        <div id="pwHelp" class="form-text">영어, 숫자 및 특수문자만 가능, 최소 8글자</div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control form-control-lg" name="password2" id="password2"
               value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인" required>
        <div id="pw2Help" class="form-text">입력한 비밀번호를 다시 한번 입력해주세요</div>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control form-control-lg" name="email" id="email"
               value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일 주소" required>
        <div id="emailHelp" class="form-text">비밀번호 재설정을 위한 이메일 주소를 입력해주세요</div>
    </div>
    <div class="mb-3">
        <div class="row gx-2">
            <div class="col">
                <button type="submit" id="auth_btn" class="btn btn-primary btn-lg">회원가입</button>
            </div>
            <div class="col">
                <a id="auth_btn" class="btn btn-secondary btn-lg" href="#">중복확인</a>
            </div>
        </div>
    </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
