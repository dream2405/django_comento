<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- 상단 헤더 -->
{% include "top_nav.html" with isCompany=False %}

<br>
<div class="container">
    <div class="row g-2">
        <div class="col-12">
            <div class="row gx-2">
                <div class="col-4">
                    <div class="border rounded p-2">
                        {% if product_list.img %}
                            <img class="img-fluid" src="{{ product_list.img.url }}" alt="{{ product_list.name }}">
                        {% else %}
                            {% load static %}
                            <img class="img-fluid" src="{% static 'images/img_placeholder.svg' %}" alt="Default Image">
                        {% endif %}
                    </div>
                </div>
                <div class="col-8">
                    <div class="border rounded p-2" style="height: 100%">
                        <p class="text-body-tertiary">
                            {{ product_list.summary }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="border-bottom border-dark-subtle" style="width: fit-content">
                <a href="{% url 'products:detail' product_id=product_list.id menu='price' %}"
                   class="m-3 fs-5 link-opacity-50 link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover {% if menu == 'price' %}link-opacity-75 link-underline-opacity-75{% endif %}">가격</a>
                <a href="{% url 'products:detail' product_id=product_list.id menu='desc' %}"
                   class="m-3 fs-5 link-opacity-50 link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover {% if menu == 'desc' %}link-opacity-75 link-underline-opacity-75{% endif %}">상세</a>
                <a href="{% url 'products:detail' product_id=product_list.id menu='review' %}"
                   class="m-3 fs-5 link-opacity-50 link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover {% if menu == 'review' %}link-opacity-75 link-underline-opacity-75{% endif %}">리뷰</a>
                <a href="{% url 'products:detail' product_id=product_list.id menu='purchase' %}"
                   class="m-3 fs-5 link-opacity-50 link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover {% if menu == 'purchase' %}link-opacity-75 link-underline-opacity-75{% endif %}">구매</a>
            </div>
        </div>
    </div>
</div>

<!-- 내용 포함 -->
{% include "product_detail/"|add:menu|add:".html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
